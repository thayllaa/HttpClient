<table border="1">
  <tr>
    <th>ID</th>
    <th>LINK</th>
  </tr>
  <tr *ngFor="let repo of githubService.repos">
    <td>{{ repo.id }}</td>
    <td>{{ repo.full_name }}</td>
  </tr>
</table>
<br />

<h5>BitCoin $ &nbsp; 
  <input type="button" value="Atualizar" (click)="update()" /></h5>
<p>
  <strong> Countdown: </strong>
  {{ bitcoinService.getTimer() }}s
</p>

<table border="1">
  <tr>
    <th>Data & hora</th>
    <th>USD</th>
    <th>BRL</th>
  </tr>
  <tr *ngFor="let price of this.bitcoinService.updateList">
    <td>{{ price.timestamp | date: 'full' }}</td>
    <td>{{ price.USD | currency }}</td>
    <td>{{ price.BRL | currency }}</td>
  </tr>
</table>
